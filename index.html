<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes al azar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather" id="weatherInfo">Hoy: parcialmente nublado</div>
    <div class="container">
        <h1>¿Preparado para reír?</h1>
        <p id="joke"></p>
        <div id="ratingButtons" style="display: none;">
            <button class="ratingBtn" data-score="1">1</button>
            <button class="ratingBtn" data-score="2">2</button>
            <button class="ratingBtn" data-score="3">3</button>
        </div>
        <button id="nextJokeBtn">Siguiente chiste</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
